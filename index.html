<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculation-div">
            <input name="" class="calculation-textarea" type="text"></input>
        </div>


        <div class="button-container">
            <div class="button-div">
                <button class="btn-class " id="ac" onclick="clearButton()">Ac</button>
                <button class="btn-class up-mid-btn" id="plus-minus">+/-</button>
                <button class="btn-class up-mid-btn" id="mod" onclick="insertNumber('%')"> % </button>
                <button class="btn-class arithmatic-btn" id="divider" onclick="insertNumber('/')"> / </button>
            </div>
            <div class="div-clear"></div>

            <div class="button-div">
                <button class="btn-class digit-class" id="seven" onclick="insertNumber(7)">7</button>
                <button class="btn-class digit-class" id="eight" onclick="insertNumber(8)">8</button>
                <button class="btn-class digit-class" id="nine" onclick="insertNumber(9)">9</button>
                <button class="btn-class arithmatic-btn" id="mul" onclick="insertNumber('*')">x</button>
            </div>
            <div class="div-clear"></div>

            <div class="button-div">
                <button class="btn-class digit-class" id="four" onclick="insertNumber(4)">4</button>
                <button class="btn-class digit-class" id="five" onclick="insertNumber(5)">5</button>
                <button class="btn-class digit-class" id="six" onclick="insertNumber(6)">6</button>
                <button class="btn-class arithmatic-btn" id="minus" onclick="insertNumber('-')">-</button>

            </div>
            <div class="div-clear"></div>

            <div class="button-div">
                <button class="btn-class digit-class" id="one" onclick="insertNumber(1)"> 1 </button>
                <button class="btn-class digit-class" id="two" onclick="insertNumber(2)"> 2 </button>
                <button class="btn-class digit-class" id="three" onclick="insertNumber(3)"> 3 </button>
                <button class="btn-class arithmatic-btn" id="plus" onclick="insertNumber('+')"> + </button>
            </div>
            <div class="div-clear"></div>

            <div class="button-div">
                <button class="btn-class digit-class" id="zero" onclick="insertNumber(0)"> 0 </button>
                <button class="btn-class digit-class" id="dot" onclick="insertNumber('.')"> . </button>
                <button class="btn-class" id="del" onclick="deleteNumber()"> DEL </button>
                <button class="btn-class" id="assign" onclick="calculate()"> = </button>
            </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="control.js"></script>
</body>

</html>
